<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI: Carros</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/carro.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="sytlesheet" href="https://cdn1.gnarususercontent.com.br/1/787848/8b1f66dc-900b-4f87-8ac0-2d1255ae1071.png">

</head>

<body>

    <h1>Alura MIDI: Carros</h1>

    <section class="teclado">
        <button class="tecla tecla_ppp">
            <span class="tecla_title">GTR</span>
            <span class="tecla_number">R35</span>            
        </button>

        <button class="tecla tecla_mmm">
            <span class="tecla_title">Supra</span>
            <span class="tecla_number">MK4</span>
        </button>

        <button class="tecla tecla_kkk">
            <span class="tecla_title">350z</span>
        </button>


        <button class="tecla tecla_bbb">
            <span class="tecla_title">Dodge</span>
            <span class="tecla_number">Charger</span>
            <span class="tecla_3">Demon</span>
        </button>

        <button class="tecla tecla_boto">
           <span class="tecla_title">Porsche</span>
            <span class="tecla_number">GT3 RS</span>
        </button>

        <button class="tecla tecla_toim">
            <span class="tecla_title">Camaro</span>
            <span class="tecla_number">SS</span>
        </button>


        <button class="tecla tecla_psh">
            <span class="tecla_title">Ferrari</span>
            <span class="tecla_number">458</span>
            <span class="tecla_3">Spider</span>
        </button>

        <button class="tecla tecla_tic">
            <span class="tecla_title">Lambor</span>
            <span class="tecla_number">ghini</span>
            <span class="tecla_3">Gallardo</span>
        </button>

        <button class="tecla tecla_tom">
            <span class="tecla_title">Pagani</span>
            <span class="tecla_number">Huayrar</span>
        </button>
    </section>

    <audio src="sounds/gtr.wav" id="som_tecla_ppp"></audio>
    <audio src="sounds/supramk2.wav" id="som_tecla_mmm"></audio>
    <audio src="sounds/350z.wav" id="som_tecla_kkk"></audio>
    <audio src="sounds/dogge.wav" id="som_tecla_bbb"></audio>
    <audio src="sounds/gt3 rs.wav" id="som_tecla_boto"></audio>
    <audio src="sounds/camaro ss.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/ferrari458.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/lamborghini.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/Pagani.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>
</body>

</html>
